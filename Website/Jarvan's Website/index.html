<!DOCTYPE html>
<html>
<head>
	<title>Gold Nuturitions</title>
	<link rel="stylesheet" type="text/css" href="Bootstrap4/css/bootstrap.min.css">
	<style type="text/css">
		.pink{
			background: pink;
		}
	</style>
</head>
<body>
  <!-- Image and text -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container">
	  <a class="navbar-brand" href="#">
	    <img src="images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
	    Gold Nuturitions
	  </a>
	 <!-- Burger Button -->
	 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <!-- Navbar Navigation Links -->
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav ml-auto">
	      <a class="nav-item nav-link active" href="#">Home</a>
	      <a class="nav-item nav-link" href="#">About</a>
	      <a class="nav-item nav-link" href="#">Contact</a>
	    </div>
	  </div>
	</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 pink">this 6</div>
			<div class="col-md-4 pink"> this 4</div>
			<div class="col-md-2 pink">this 2</div>
		</div>
	</div>

	<div class="container">
		<form>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Email</label>
		      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">Password</label>
		      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress">Address</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">Address 2</label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">City</label>
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputState">State</label>
		      <select id="inputState" class="form-control">
		        <option selected>Choose...</option>
		        <option>...</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">Zip</label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="gridCheck">
		      <label class="form-check-label" for="gridCheck">
		        I am human.
		      </label>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Sign up</button>
		</form>
	</div>



<!--*******************************   JavaScript    *********************************-->
	<script src="Bootstrap4/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
	<script src="Bootstrap4/js/bootstrap.bundle.min.js"></script>
</body>
</html>
